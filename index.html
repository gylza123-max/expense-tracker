<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {

            min-height: 100vh;
            padding: 20px;
        }

        .container {

            margin: 0 auto;

        header {

            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #2a9d8f;

        header h1 {
            font-size: 2em;
            color: #2a9d8f;
            margin-bottom: 10px;
        }

        header p {
            color: #a0a0a0;
            font-size: 0.9em;
        }

        .today-date {
            color: #2a9d8f;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .summary {
            background: rgba(42, 157, 143, 0.1);
            border: 2px solid #2a9d8f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-amount {
            font-size: 2em;
            color: #2a9d8f;
            font-weight: bold;
        }

        .input-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(42, 157, 143, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {

            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(42, 157, 143, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {

            background: rgba(42, 157, 143, 0.05);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .category-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .category-btn {

            background: rgba(42, 157, 143, 0.1);
            border: 2px solid rgba(42, 157, 143, 0.3);
            border-radius: 8px;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85em;
            font-weight: 500;
        }

        .category-btn:hover {
            background: rgba(42, 157, 143, 0.2);
            border-color: #2a9d8f;
        }

        .category-btn.active {
            background: #2a9d8f;
            border-color: #2a9d8f;
            color: white;
        }

        .button-group {display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #2a9d8f;
            color: white;
            grid-column: 1 / 3;
        }

        .btn-add:hover {
            background: #1d7a78;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: rgba(255, 59, 48, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .btn-clear:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        .expenses-list {
            margin-bottom: 30px;
        }

        .expenses-header {
            color: #a0a0a0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-align: center;
        }

        .expense-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(42, 157, 143, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .expense-item:hover {
            background: rgba(42, 157, 143, 0.05);
            border-color: #2a9d8f;
        }

        .expense-info {
            flex: 1;
        }

        .expense-category {
            display: inline-block;
            background: rgba(42, 157, 143, 0.2);
            color: #2a9d8f;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .expense-description {
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .expense-time {
            color: #707070;
            font-size: 0.85em;
        }

        .expense-amount {
            text-align: right;
            margin-right: 15px;
        }

        .expense-value {
            color: #2a9d8f;
            font-size: 1.1em;
            font-weight: bold;
        }

        .expense-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(42, 157, 143, 0.2);
            color: #2a9d8f;
            border: 1px solid #2a9d8f;
        }

        .btn-edit:hover {
            background: #2a9d8f;
            color: white;
        }

        .btn-delete {
            background: rgba(255, 59, 48, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .btn-delete:hover {
            background: #ff6b6b;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #707070;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .edit-modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;border: 2px solid #2a9d8f;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.3em;
            color: #2a9d8f;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }
            .summary-amount {
                font-size: 1.5em;
            }
            .category-select {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <p>Catat pengeluaran harian kamu</p>
            <div class="today-date" id="todayDate"></div>
        </header>

        <div class="summary">
            <div class="summary-label">Total Pengeluaran Hari Ini</div>
            <div class="summary-amount" id="totalAmount">Rp 0</div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>Kategori</label>
                <div class="category-select" id="categorySelect">
                    <button class="category-btn active" data-category="Makanan">üçî Makanan</button>
                    <button class="category-btn" data-category="Transport">üöó Transport</button>
                    <button class="category-btn" data-category="Hiburan">üé¨ Hiburan</button>
                    <button class="category-btn" data-category="Belanja">üõçÔ∏è Belanja</button>
                    <button class="category-btn" data-category="Kesehatan">‚öïÔ∏è Kesehatan</button>
                    <button class="category-btn" data-category="Lainnya">üìå Lainnya</button>
                </div>
                <input type="hidden" id="selectedCategory" value="Makanan">
            </div>

            <div class="input-group">
                <label for="amount">Jumlah (Rupiah)</label>
                <input type="number" id="amount" placeholder="Contoh: 50000" min="0" step="1000">
            </div>

            <div class="input-group">
                <label for="description">Deskripsi (Opsional)</label>
                <textarea id="description" placeholder="Contoh: Makan siang"></textarea>
            </div>

            <div class="button-group">
                <button class="btn-add" onclick="addExpense()">+ Tambah</button>
                <button class="btn-clear" onclick="clearForm()">Bersihkan</button>
            </div>
        </div>

        <div class="expenses-list">
            <div class="expenses-header">Pengeluaran Hari Ini</div>
            <div id="expensesList"></div>
        </div>
    </div>

    <script>
        let expenses = [];

        function loadExpenses() {
            const today = new Date().toDateString();
            const stored = localStorage.getItem('expenses_' + today);
            expenses = stored ? JSON.parse(stored) : [];
            renderExpenses();
        }

        function saveExpenses() {
            const today = new Date().toDateString();
            localStorage.setItem('expenses_' + today, JSON.stringify(expenses));
        }

        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('todayDate').textContent = now.toLocaleDateString('id-ID', options);
        }

        function updateTotal() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalAmount').textContent = formatRupiah(total);
          }document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            loadExpenses();

            document.querySelectorAll('#categorySelect .category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('#categorySelect .category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('selectedCategory').value = this.dataset.category;
                });
            });
        });

        function addExpense() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('selectedCategory').value;

            if (!amount || amount <= 0) {
                alert('Masukkan jumlah yang valid!');
                return;
            }

            const expense = {
                id: Date.now(),
                amount: amount,
                description: description || 'Tanpa deskripsi',
                category: category,
                time: new Date().toLocaleTimeString('id-ID')
            };

            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            clearForm();
            updateTotal();
        }

        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('selectedCategory').value = 'Makanan';
            document.querySelectorAll('#categorySelect .category-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-category="Makanan"]').classList.add('active');
        }

        function renderExpenses() {
            const list = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div>Belum ada pengeluaran</div>';
                return;
            }

            list.innerHTML = expenses.map(exp => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-category">${exp.category}</div>
                        <div class="expense-description">${exp.description}</div>
                        <div class="expense-time">${exp.time}</div>
                    </div>
                    <div class="expense-amount">
                        <div class="expense-value">${formatRupiah(exp.amount)}</div>
                    </div>
                    <button class="btn-delete" onclick="deleteExpense(${exp.id})">Hapus</button>
                </div>
            `).join('');

            updateTotal();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses();
            renderExpenses();
        }
    </script>
</body>
