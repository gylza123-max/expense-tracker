<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2em;
            color: #2a9d8f;
            margin-bottom: 10px;
        }
        .total {
            background: rgba(42, 157, 143, 0.1);
            border: 2px solid #2a9d8f;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .total-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .total-amount {
            font-size: 2em;
            color: #2a9d8f;
            font-weight: bold;
        }
        .form {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(42, 157, 143, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 8px;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(42, 157, 143, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2a9d8f;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #2a9d8f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #1d7a78;
        }
        .expenses {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .expense {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(42, 157, 143, 0.2);
            border-radius: 6px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .expense-info {
            flex: 1;
        }
        .expense-category {
            background: rgba(42, 157, 143, 0.2);
            color: #2a9d8f;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 5px;
        }
        .expense-desc {
            color: #e0e0e0;
            font-weight: 600;
            margin-bottom: 3px;
        }
        .expense-time {
            color: #707070;
            font-size: 0.8em;
        }
        .expense-amount {
            color: #2a9d8f;
            font-size: 1.1em;
            font-weight: bold;
            margin-right: 10px;
        }.btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .empty {
            text-align: center;
            color: #707070;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <p style="color: #a0a0a0;">Catat pengeluaran harian</p>
        </header>

        <div class="total">
            <div class="total-label">Total Hari Ini</div>
            <div class="total-amount" id="totalAmount">Rp 0</div>
        </div>

        <div class="form">
            <label>Kategori</label>
            <select id="category">
                <option value="Makanan">üçî Makanan</option>
                <option value="Transport">üöó Transport</option>
                <option value="Hiburan">üé¨ Hiburan</option>
                <option value="Belanja">üõçÔ∏è Belanja</option>
                <option value="Kesehatan">‚öïÔ∏è Kesehatan</option>
                <option value="Lainnya">üìå Lainnya</option>
            </select>

            <label>Jumlah (Rp)</label>
            <input type="number" id="amount" placeholder="Contoh: 50000" min="0">

            <label>Deskripsi</label>
            <textarea id="description" placeholder="Contoh: Makan siang"></textarea>

            <button type="button" onclick="addExpense()">+ Tambah Pengeluaran</button>
        </div>

        <div class="expenses" id="expensesList"></div>
    </div>

    <script>
        let expenses = [];

        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function loadExpenses() {
            const today = new Date().toDateString();
            const saved = localStorage.getItem('expenses_' + today);
            if (saved) {
                expenses = JSON.parse(saved);
            }
            renderExpenses();
        }

        function saveExpenses() {
            const today = new Date().toDateString();
            localStorage.setItem('expenses_' + today, JSON.stringify(expenses));
        }

        function addExpense() {
            const category = document.getElementById('category').value;
            const amount = parseInt(document.getElementById('amount').value);
            const description = document.getElementById('description').value || 'Tanpa deskripsi';

            if (!amount || amount <= 0) {
                alert('Masukkan jumlah yang valid!');
                return;
            }

            const expense = {
                id: Date.now(),
                category: category,
                amount: amount,
                description: description,
                time: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })
            };

            expenses.push(expense);
            saveExpenses();
            renderExpenses();

            // Clear form
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('category').value = 'Makanan';
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses();
            renderExpenses();
        }

        function renderExpenses() {
            const list = document.getElementById('expensesList');
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);

            document.getElementById('totalAmount').textContent = formatRupiah(total);

            if (expenses.length === 0) {
                list.innerHTML = '<div class="empty">Belum ada pengeluaran hari ini</div>';
                return;
        }list.innerHTML = expenses.map(e => `
                <div class="expense">
                    <div class="expense-info">
                        <div class="expense-category">${e.category}</div>
                        <div class="expense-desc">${e.description}</div>
                        <div class="expense-time">${e.time}</div>
                    </div>
                    <div class="expense-amount">${formatRupiah(e.amount)}</div>
                    <button class="btn-delete" onclick="deleteExpense(${e.id})">Hapus</button>
                </div>
            `).join('');
        }

        loadExpenses();
    </script>
</body>
</html>
